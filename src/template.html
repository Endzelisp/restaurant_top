<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="content">
      <header id="main-header">
        <h1>Crusty Bread Bakery</h1>
        <nav id="main-nav-bar" role="tablist" aria-label="restaurant options">
          <button
            role="tab"
            aria-selected="true"
            aria-controls="home-content"
            id="home"
            tabindex="0">
            Home
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="menu-content"
            id="menu"
            tabindex="0">
            Menu
          </button>
          <button
            role="tab"
            aria-selected="false"
            aria-controls="contact-content"
            id="contact"
            tabindex="0">
            Contact
          </button>
        </nav>
      </header>
      <div id="content-area"></div>
    </div>
  </body>
</html>
